# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/golang:1.15.8
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Install Dependencies
          command: go get -u github.com/aws/aws-lambda-go/cmd/build-lambda-zip
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
      - run:
          name: Run tests
          command: |
            mkdir -p /tmp/test-reports
            gotestsum --junitfile /tmp/test-reports/unit-tests.xml
      - run:
          name: Run coverage
          command: go test -race -coverprofile=coverage.out -covermode=atomic
      - run:
          name: Upload coverage to Codecov
          command: bash <(curl -s https://codecov.io/bash)
      - store_test_results:
          path: /tmp/test-reports


  deploy_to_lambda:
    docker:
      - image: circleci/golang:1.15.8
    working_directory: ~/repo
    steps:
      - checkout

      - run: go build
      - run: zip godelegate.zip godelegate
      - store_artifacts:
          path: godelegate.zip
          destination: godelegate.zip
      - run:
          name: Update
          command: sudo apt-get update
      - run:
          name: Install PIP
          command: sudo apt-get install python-pip python-dev --fix-missing
      - run:
          name: Install awscli
          command: sudo pip install awscli
      - run:
          name: Updating GoDelegate
          command: aws lambda update-function-code --function-name GoDelegate --zip-file fileb://./godelegate.zip --region ap-southeast-2

workflows:
  version: 2
  main_workflow:
    jobs:
      - build
      - deploy_to_lambda:
          filters:
            branches:
              only:
                - master
                - deploy-with-circle
          requires:
            - build
            - test_deploy
